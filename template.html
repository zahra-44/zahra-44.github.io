<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ name }} | Digital Card</title>
  <meta name="description" content="{{ tagline }}. The digital presence of {{ name }}.">
  <link rel="stylesheet" href="css/pico.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pico-font-family: 'Inter', sans-serif;
      --pico-font-weight: 400;
      --pico-h1-font-weight: 700;
      --pico-h2-font-weight: 700;
    }
    html, body { min-height: 100%; }
    body {
      display: flex; flex-direction: column; justify-content: center;
      align-items: center; min-height: 100vh; padding: 1rem;
      background-color: var(--pico-secondary-background-color);
      overflow-x: hidden;
    }
    .dossier {
      width: 100%; max-width: 450px; background-color: var(--pico-card-background-color);
      border: 1px solid var(--pico-card-border-color); border-radius: var(--pico-border-radius);
      box-shadow: var(--pico-card-box-shadow); transition: all 0.3s ease-in-out;
      display: flex; flex-direction: column; margin: auto 0;
    }
    .profile-section { text-align: center; padding: 2rem; }
    .identity-block {
      display: flex; justify-content: center; align-items: center;
      gap: 1.5rem; margin-bottom: 1.5rem;
    }
    .profile-picture, .qr-code img { width: 110px; height: 110px; border-radius: 50%; }
    .profile-picture { border: 3px solid var(--pico-primary); }
    .qr-code img { border-radius: var(--pico-border-radius); }
    .profile-section h1 { margin-bottom: 0.25rem; }
    .profile-section p { margin-bottom: 1.5rem; color: var(--pico-muted-color); }
    .icon-links { display: flex; justify-content: center; gap: 1.5rem; }
    .icon-links a { color: var(--pico-muted-color); }
    .icon-links svg { width: 24px; height: 24px; }
    .links-section { padding: 2rem; }
    .links-section a:not(.icon-button) { display: block; margin-bottom: 1rem; }
    .links-section a:last-of-type { margin-bottom: 0; }
    .actions-footer { margin-top: 2rem; }
    .icon-button { display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; }
    .icon-button svg { width: 1em; height: 1em; }
    .site-notice { max-width: 450px; text-align: right; padding-top: 1rem; font-size: 0.75rem; }
    .site-notice a { color: var(--pico-muted-color); }
    @media (min-width: 992px) {
      .dossier {
        flex-direction: row; width: 80vw; height: 75vh;
        max-width: 1200px; max-height: 750px;
      }
      .profile-section, .links-section { flex-basis: 0; overflow-y: auto; }
      .profile-section {
        flex-grow: 1; border-right: 1px solid var(--pico-card-border-color);
        display: flex; flex-direction: column; justify-content: center;
      }
      .links-section {
        flex-grow: 1.5; display: flex; flex-direction: column; justify-content: center;
      }
      .site-notice { max-width: 1200px; }
    }
  </style>
</head>
<body>
  <article class="dossier">
    <section class="profile-section">
      <div class="identity-block">
        <a href="{{ images.qr }}" target="_blank" rel="noopener noreferrer" class="qr-code" aria-label="QR Code for {{ qr_code.aria_label }}">
          <img src="{{ images.qr }}" alt="QR Code" loading="lazy">
        </a>
        <a href="{{ images.profile }}" target="_blank" rel="noopener noreferrer" aria-label="View profile picture">
          <img src="{{ images.profile }}" alt="{{ name }}" class="profile-picture" loading="lazy">
        </a>
      </div>
      <h1>{{ name }}</h1>
      <p>{{ tagline }}</p>
      <div class="icon-links" aria-label="Social and contact links">
        {% for link in social_links %}
          <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" aria-label="{{ link.label }}" data-tooltip="{{ link.tooltip }}">{{ link.svg | safe }}</a>
        {% endfor %}
      </div>
    </section>

    <section class="links-section">
      {% for link in main_links %}
        <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" role="button" class="outline">{{ link.text }}</a>
      {% endfor %}
      
      {% if contact %}
      <div class="grid actions-footer">
        <a href="https://wa.me/{{ contact.whatsapp }}" target="_blank" rel="noopener noreferrer" role="button" data-tooltip="+{{ contact.whatsapp }}" data-placement="top" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
          Quick Ping<sub style="font-size: x-small;"> WhatsApp</sub>
        </a>
        <a href="{{ contact.vcard }}" role="button" data-tooltip="+{{ contact.whatsapp }}" data-placement="top" class="secondary icon-button" download>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7.5" r="4.5"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>
          Connect<sub style="font-size: x-small;"> Contact vCard</sub>
        </a>
      </div>
      {% endif %}
      </section>
  </article>

  <footer class="site-notice">
    <a href="{{ footer_link.url }}" target="_blank" rel="noopener noreferrer" data-tooltip="{{ footer_link.tooltip }}" data-placement="top">
      {{ footer_link.text }}
    </a>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      console.log(`Theme toggled to ${newTheme} mode.`);
    }
    console.log("Psst! Want to change the theme? Type `toggleTheme()` in the console and press Enter.");
  </script>
</body>
</html>
